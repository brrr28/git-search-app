<div class="wrapper">
    <div class="search">
        <input [(ngModel)]="search" matInput placeholder="What you search?">
        <button (click)="getUser()" mat-button>Search!</button>
    </div>
        <div class="user-card" *ngIf="userSingle && !message">
            <img width="50%" src="{{userSingle?.avatar_url}}">
            <p>{{userSingle.login}}</p>
            <p>{{userSingle.id}}</p>
        </div>
    <mat-grid-list cols="5" *ngIf="data">
        <mat-grid-tile *ngFor="let item of data">
            <div class="user-cards">
                <img width="50%"src={{item?.avatar_url}}>
                <p>Login: {{item?.login}}</p>
                <p>Id: {{item?.id}}</p>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
    <div>
        <p *ngIf="!data && message !== ''">User{{message}}</p>
    </div>

</div>
