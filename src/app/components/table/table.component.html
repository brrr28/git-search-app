<div class="wrapper">

  <div class="search">
    <input [(ngModel)]="search" matInput placeholder="What you search?">
    <button (click)="getUser()" mat-button>Search!</button>
</div>

<div>
  <p *ngIf="message !== ''">User {{message}}</p>
</div>

  <div *ngIf="data && message === ''">
    <table mat-table [dataSource]="data">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
      <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef> Avatar </th>
        <td mat-cell *matCellDef="let element" [routerLink]="['/table', element.login]"> <img width="60px" src={{element.avatar_url}}> </td>
      </ng-container>
            
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element" [routerLink]="['/table', element.login]"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"  [routerLink]="['/table', element.login]"> {{element.login}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
